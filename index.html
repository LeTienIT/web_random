<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="image-container" id="img-start">
        <img src="img/0.png" alt="Decorative Image" class="image">
    </div>

    <div class="container" id="dataSetup" style="display: none;">
        <h1>Khởi Tạo Dữ Liệu</h1>
        <p>Nhập dữ liệu: mỗi dòng gồm <b>CODE</b> và <b>TÊN</b>, cách nhau bởi dấu phẩy (,)</p>
        <textarea id="dataInput" placeholder="VD: Mã code,Lê Đắc Tiến"></textarea>
        <div class="buttons">
            <button class="save" onclick="saveData()">Lưu Dữ Liệu</button>
            <button class="reset" onclick="resetData()">Xóa Dữ Liệu</button>
            <button class="reset" onclick="closeBox()">Hủy</button>
        </div>
    </div>
    <div class="box">
        <span style="--i: 1">
            <img src="img/1.jpg" alt="">
        </span>
        <span style="--i: 2">
            <img src="img/2.png" alt="">
        </span>
        <span style="--i: 3">
            <img src="img/3.jpg" alt="">
        </span>
        <span style="--i: 4">
            <img src="img/4.jpg" alt="">
        </span>
        <span style="--i: 5">
            <img src="img/5.png" alt="">
        </span>
        <span style="--i: 6">
            <img src="img/6.png" alt="">
        </span>

        <span style="--i: 7">
            <img src="img/7.png" alt="">
        </span>

        <span style="--i: 8">
            <img src="img/8.png" alt="">
        </span>
    </div>
    <div class="overlay"></div>

    <div id="flower-container"></div>
    <div id="result">
        <div class="card-container">
            <div class="card">
            <div class="front-content">
                <p>CHÚC MỪNG</p>
            </div>
            <div class="content">
            <p class="heading" id="codeRD">IT IS CODE</p>
            <p class="heading" id="nameRD">IT IS NAME</p>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
