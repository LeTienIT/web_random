<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khởi Tạo Dữ Liệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.save {
            background-color: #28a745;
            color: white;
        }

        button.reset {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Khởi Tạo Dữ Liệu</h1>
        <p>Nhập dữ liệu: mỗi dòng gồm <b>CODE</b> và <b>TÊN</b>, cách nhau bởi dấu phẩy (,)</p>
        <textarea id="dataInput" placeholder="VD: Mã code,Lê Đắc Tiến"></textarea>
        <div class="buttons">
            <button class="save" onclick="saveData()">Lưu Dữ Liệu</button>
            <button class="reset" onclick="resetData()">Xóa Dữ Liệu</button>
        </div>
    </div>

    <script>
        // Lưu dữ liệu vào localStorage
        function saveData() {
            const input = document.getElementById('dataInput').value.trim();
            if (!input) {
                alert("Vui lòng nhập dữ liệu!");
                return;
            }

            // Chia dữ liệu thành các dòng
            const lines = input.split('\n');
            const data = lines.map(line => {
                const [code, name] = line.split(',');
                return { code: code?.trim(), name: name?.trim() };
            });

            // Gửi dữ liệu tới server (PHP)
            fetch('save-data.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Dữ liệu đã được lưu!');
                loadData();  // Sau khi lưu, tải lại dữ liệu từ file
            })
            .catch(error => {
                console.error('Lỗi:', error);
            });
        }

        // Xóa dữ liệu
        function resetData() {
            if (confirm("Bạn có chắc chắn muốn xóa toàn bộ dữ liệu không?")) {
                localStorage.removeItem('randomData');
                document.getElementById('dataInput').value = '';
                alert("Dữ liệu đã được xóa!");
            }
        }
    </script>
</body>
</html>
